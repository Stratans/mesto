<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Проект: Место</title>
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/header-logo.svg" alt="логотип место">
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__avatar" src="./images/avatar.jpg" alt="пользовательский аватар">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button type="button" class="profile__edit-btn">
					<img class="profile__edit-img" src="./images/edit-btn.svg" alt="иконка редактировать">
				</button>
				<p class="profile__job">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-btn">
				<img class="profile__add-img" src="./images/plus.svg" alt="иконка плюса">
			</button>
		</section>
		<section class="elements" aria-label="Фотогалерея">
			<article class="element">
				<img class="element__img" src="./images/zhivopisnyy-most-russia.jpg" alt="Живописный мост, Москва">
				<h2 class="element__title">Живописный мост</h2>
				<button type="button" class="element__btn"></button>
			</article>
			<article class="element">
				<img class="element__img" src="./images/nikola-lenivets-russia.jpg" alt="Никола-Ленивец, Россия">
				<h2 class="element__title">Никола-Ленивец</h2>
				<button type="button" class="element__btn"></button>
			</article>
			<article class="element">
				<img class="element__img" src="./images/golden-valley-russia.jpg" alt="Золотая долина, Россия">
				<h2 class="element__title">Золотая долина</h2>
				<button type="button" class="element__btn"></button>
			</article>
			<article class="element">
				<img class="element__img" src="./images/dagestan-russia.jpg" alt="Дагестан, Россия">
				<h2 class="element__title">Дагестан</h2>
				<button type="button" class="element__btn"></button>
			</article>
			<article class="element">
				<img class="element__img" src="./images/teriberka-russia.jpg" alt="Териберка, Россия">
				<h2 class="element__title">Териберка</h2>
				<button type="button" class="element__btn"></button>
			</article>
			<article class="element">
				<img class="element__img" src="./images/elbrus-russia.jpg" alt="Эльбрус, Россия">
				<h2 class="element__title">Эльбрус</h2>
				<button type="button" class="element__btn"></button>
			</article>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup">
		<div class="popup__container">
			<button class="popup__close" type="button">
				<img class="popup__close-img" src="./images/popup-close.svg" alt="иконка крестика">
			</button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form class="popup__form">
				<input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто"
					required>
				<input class="popup__input popup__input_type_about" type="text" name="about"
					value="Исследователь океана" required>
				<button class="popup__btn" type="submit">Сохранить</button>
			</form>
		</div>
	</div>
	<script src="./scripts/index.js"></script>
</body>

</html>
