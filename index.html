<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Проект: Место</title>
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/header-logo.svg" alt="логотип место">
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__avatar" src="./images/avatar.jpg" alt="пользовательский аватар">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кустодес</h1>
				<button type="button" class="profile__edit-btn"></button>
				<p class="profile__job">И его боевые братья</p>
			</div>
			<button type="button" class="profile__add-btn"></button>
		</section>
		<section class="elements" aria-label="Фотогалерея">
			<!-- Здесь грузятся данные из массива -->
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
	</footer>
	<!-- Попап "Редактировать профиль" -->
	<div class="popup popup_type_edit">
		<div class="popup__container">
			<button class="popup__close" type="button"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form class="popup__form popup__form_type_edit" name="profile-info" novalidate>
				<input id="input-name" class="popup__input popup__input_profile_name" type="text" name="profile-name" required
					placeholder="Введите имя" minlength="2" maxlength="40">
					<span class="popup__input-error input-name-error"></span>
				<input id="input-about" class="popup__input popup__input_profile_about" type="text" name="profile-about" required
					placeholder="Введите профессию" minlength="2" maxlength="200">
					<span class="popup__input-error input-about-error"></span>
				<button class="popup__btn-save popup__btn-save_disabled" type="submit">Сохранить</button>
			</form>
		</div>
	</div>
	<!-- Попап "Добавление места" -->
	<div class="popup popup_type_add">
		<div class="popup__container">
			<button class="popup__close" type="button"></button>
			<h2 class="popup__title">Новое место</h2>
			<form class="popup__form popup__form_type_add" name="place-info" novalidate>
				<input id="input-place" class="popup__input popup__input_place_name" type="text" name="place-name" required
					placeholder="Название" minlength="2" maxlength="30">
					<span class="popup__input-error input-place-error"></span>
				<input id="input-place-url" class="popup__input popup__input_place_link" type="url" name="place-url" required
					placeholder="Ссылка на картинку">
					<span class="popup__input-error input-place-url-error"></span>
				<button class="popup__btn-save popup__btn-save_disabled" type="submit">Создать</button>
			</form>
		</div>
	</div>
	<!-- Попап "Просмотр картинки" -->
	<div class="popup popup_type_show">
		<div class="popup__container-show">
			<button class="popup__close" type="button"></button>
			<img class="popup__photo" src="#" alt="#">
			<p class="popup__subtitle"></p>
		</div>
	</div>
	<!-- Темплейт (шаблон) для элементов -->
	<template id="element-template">
		<article class="element">
			<img class="element__img" src="#" alt="#">
			<div class="element__info">
				<h2 class="element__title"></h2>
				<button type="button" class="element__btn-like"></button>
			</div>
			<button type="button" class="element__btn-trash"></button>
		</article>
	</template>
	<script src="./scripts/elements.js"></script>
	<script src="./scripts/index.js"></script>
	<script src="./scripts/validate.js"></script>
</body>

</html>
